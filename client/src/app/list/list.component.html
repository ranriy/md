<h3>Product List</h3>
<button class = "addbutton" [routerLink]="['/new']" >Add a new Product</button>

<table>
	<thead>
		<th>Id</th>
		<th>Name</th>
		<th>Qty</th>
		<th>Price</th>
		<th>Actions</th>
    </thead>
    <tbody>
	<tr *ngFor='let item of allitems'>
	    <td>{{item._id}}</td>
	    <td>{{item.name}}</td>
	    <td>{{item.qty}}</td>
	    <td>{{item.price}}</td>
	    <td>
	    	<button [routerLink]="['/products/edit', item._id]">Edit</button>
	    	<button [routerLink]="['/products', item._id]">Details</button>
	    </td>
	</tr>
	</tbody>
</table>
